apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: production
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - k8s.devopsikho.com
      secretName: k8s-tls
  rules:
  - host: k8s.mydomain.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: production
            port:
              number: 80